<!DOCTYPE html>
<html lang="en">
<head>
	<title>Student Information</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- jquery -->
	<script src="js/jquery.js"></script>
	<!-- bootstrap -->
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<!-- created -->
	<script src="js/index.js"></script>
	<link rel="stylesheet" href="css/index.css">
</head>

<body>
	<div class="container-fluid">
		<!-- This is header area -->
		<!-- <nav class="navbar navbar-inverse navbar-fixed-top"> -->
			<div class="row header" id="header">
				<div class="col-md-2">
					<a href="http://localhost:8000/" target="_blank">
					<img src="img/cu.png" class="img-rounded" alt="University Logo" width="100" height="100" class="uni_logo" id="uni_logo">
					</a>
				</div>
				<div class="col-md-10">
					<p></p>
					<p></p>
					<p></p>
					<h1 style="text: 7px 20px 5px white;">University of Computer Studies, Myeik</h1>
				</div>
			</div>
		<!-- </nav> -->

		<!-- This is body area -->
		<div class="row body" id="body" >
			<div <div class="col-md-8">
			</div>
			<div <div class="col-md-4">
				<!-- This is menu area. -->
				<a href="main.html"><li class="btn btn-info">Home</li></a>&nbsp;
				<a href="student.html"><li class="btn btn-info">Student</li></a>&nbsp;
				<li onclick="ShowCourse();" class="btn btn-info">Course</li>&nbsp;
			</div>
		</div>
		
		<br>

		<!-- This is Home  -->
		<div class="col-md-12">
			<!-- This is Course Information -->
				<div class="row">
					<div class="col-md-10">
						<h1>Course Information</h1>
					</div>
					<div class="col-md-2">
						<button type="button" class="btn btn-warning btn-md" data-toggle="modal" data-target="#courseRegisterModal">Register</button>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<table class="table table-striped" id="courseTable">
					<thead>
						<tr>
							<th>Course ID</th>
							<th>Course Name</th>
							<th>Major</th>
							<th></th>
						</tr>
					</thead>
					<tbody id="courseTableBody">
						<thread>
							<!-- Here is the course information that retrieves from course table -->
						</thread>
					</tbody>
				</table>
					</div>
				</div>
		</div>

		<!-- This is footer area -->
		<div class="row footer" id="footer">
			<div class="col-md-12">
				<h5>Copyright &copy; University of Computer Studies, Myeik</h5>
			</div>
		</div>
		
		<!-- Course Register Modal -->
		<div class="modal fade" id="courseRegisterModal" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Course Register!</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<form role="form">
							<table class="table">
								<tr>
									<th><label>Course ID</label></th>
									<td><input type="number" class="form-control" readonly></td>
								</tr>
								<tr>
									<th><label>Course Name</label></th>
									<td><input type="text" class="form-control" id="reCourseName"></td>
								</tr>
								<tr>
									<th><label>Major</label></th>
									<td><input type="text" class="form-control" id="reMajor"></td>
								</tr>
							</table>
						</form>					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-warning btn-md" data-dismiss="modal" onclick="ClearCourseRegisterModal();">Cancle</button>
						<button type="button" class="btn btn-success btn-md" onclick="InsertCourse();">Save</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Course Information Modal -->
		<div class="modal fade" id="courseInfoModal" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Course Information!</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<form role="form">
							<table class="table">
								<tr>
									<th><label>Course ID</label></th>
									<td><input type="number" class="form-control" id="r_course_id" readonly></td>
								</tr>
								<tr>
									<th><label>course Name</label></th>
									<td><input type="text" class="form-control" id="course_name" readonly></td>
								</tr>
								<tr>
									<th><label>Major</label></th>
									<td><input type="text" class="form-control" id="major" readonly></td>
								</tr>
							</table>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-info btn-md" data-dismiss="modal" onclick="ClearCourseInfoModal();">Close</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Course Update Modal -->
		<div class="modal fade" id="courseUpdateModal" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Course Update!</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<form role="form">
							<table class="table">
								<tr>
									<th><label>Course ID</label></th>
									<td><input type="number" class="form-control" id="u_course_id" readonly></td>
								</tr>
								<tr>
									<th><label>Course Name</label></th>
									<td><input type="text" class="form-control" id="u_course_name"></td>
								</tr>
								<tr>
									<th><label>Major</label></th>
									<td><input type="text" class="form-control" id="u_major"></td>
								</tr>
							</table>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-warning btn-md" data-dismiss="modal" onclick="ClearCourseUpdateModal();">Cancle</button>
						<button type="button" class="btn btn-success btn-md" onclick="UpdateCourse();">Update</button>
						<button type="button" class="btn btn-danger btn-md" onclick="DeleteCourse();">Delete</button>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
